{% extends 'base.html' %}
{% load static %}



{% block content %}


<section class="section-content padding-y bg">
    <div class="container">
    
    <!-- ============================ COMPONENT 1 ================================= -->
  
    <div class="row">
        <aside class="col-lg-6">
    <div class="card">

        <div class="card-body">
            <h4 class="card-title mb-4">Direccion de Facturacion</h4>
            <form action="" method="post"></form>
            {% csrf_token %}

            <div class="form-row"> 
                <div class="col form-group">
                    <label>Nombre</label>
                      <input type="text" class="form-control" name="first_name">
                </div> <!-- form-group end.// -->
                
                <div class="col form-group">
                    <label>Apellido</label>
                      <input type="text" class="form-control" name="last_name">
                </div> <!-- form-group end.// -->
            </div>

            <div class="form-row"> 
                <div class="col form-group">
                    <label>Correo</label>
                      <input type="email" class="form-control" name="email">
                </div> <!-- form-group end.// -->
                
                <div class="col form-group">
                    <label>Telefono</label>
                      <input type="text" class="form-control" name="phone">
                </div> <!-- form-group end.// -->
            </div>

            <div class="form-row"> 
                <div class="col form-group">
                    <label>Direccion</label>
                      <input type="text" class="form-control" name="address_line_1">
                </div> <!-- form-group end.// -->
                
                <div class="col form-group">
                    <label>Detalles Direccion</label>
                      <input type="text" class="form-control" name="address_line_2">
                </div> <!-- form-group end.// -->
            </div>

            <div class="form-row"> 
                <div class="col form-group">
                    <label>Ciudad</label>
                      <input type="text" class="form-control" name="city">
                </div> <!-- form-group end.// -->
                
                <div class="col form-group">
                    <label>Provincia</label>
                      <input type="text" class="form-control" name="state">
                </div> <!-- form-group end.// -->

                <div class="col form-group">
                    <label>Pais</label>
                      <input type="text" class="form-control" name="country">
                </div> <!-- form-group end.// -->
            </div>

            <div class="form-row">
                <label for="">Descripcion de la order</label>
                <textarea name="order_note" class="form-control"  rows="2"></textarea>
            </div>

            
        </div> <!-- card-body.// -->









            
    </div> <!-- card.// -->
    
        </aside> <!-- col.// -->
        <aside class="col-lg-6">
    
            <div class="card">
            <div class="card-body">
                
                <table class="table table-borderless table-shopping-cart">
                    <thead class="text-muted">
                    <tr class="small text-uppercase">
                      <th scope="col">Product</th>
                      <th scope="col" width="120">Cantidad</th>
                      <th scope="col" width="120">Precio</th>
                    </tr>
                    </thead>
                    <tbody>
                
                    {% for cart_item in cart_items %}
                    <tr>
                        <td>
                            <figure class="itemside align-items-center">
                                <div class="aside"><img src="{{ cart_item.producto.producto_imagen.url }}" class="img-sm"></div>
                                <figcaption class="info">
                                    <a href="{{ cart_item.producto.get_url }}" class="title text-dark">{{ cart_item.producto.producto_nombre }}</a>
                                    <p class="text-muted small">
                                        {% if cart_item.variations.all %}
                                          {% for item in cart_item.variations.all %}
                                            {{ item.variation_category | capfirst }} : {{ item.variation_value | capfirst }} <br>
                                          {% endfor %}
                                        {% endif %}
                                        
                                    </p>
                                </figcaption>
                            </figure>
                        </td>
                        <td> 
                            <label for="">{{ cart_item.cantidad }}</label>
                                        
                        </td>
                        <td> 
                            <div class="price-wrap"> 
                                <var class="price">$ {{ cart_item.sub_total }} </var> 
                                <small class="text-muted"> $ {{ cart_item.producto.producto_precio }} cada uno </small> 
                            </div> <!-- price-wrap .// -->
                        </td>
                        
                    </tr>
                    {% endfor %}
                
                    </tbody>
                    </table>

                <button type="submit" name="submit" class="btn btn-primary btn-block"> Ordenar Pedido </button>
                <a href="{% url 'store' %}" class="btn btn-light btn-block">Continuar comprando</a>
            </form>
            </div> <!-- card-body.// -->
            </div> <!-- card.// -->
    
    </aside> <!-- col.// -->
    
    
    </div> <!-- row.// -->
    <!-- ============================ COMPONENT 1 END .// ================================= -->
    
    </div> <!-- container .//  -->
    </section>
    <!-- ========================= SECTION CONTENT END// ========================= -->

{% endblock %}
